<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-white h-screen w-full flex overflow-hidden">

  <!-- Wrapper dengan dua kolom -->
  <div class="flex w-full h-full">

    <!-- KIRI: Form Register -->
    <main class="w-1/2 flex items-center justify-center px-10">
      <div class="w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-700 text-center mt-4">Register</h1>
        <p class="text-gray-600 text-center text-sm font-semibold">Enter your details to register</p>

        <form class="flex flex-col gap-4 mt-6" onsubmit="return false;">
          <input
            type="text"
            placeholder="Name"
            class="border border-gray-400 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-600"
          />
          <input
            type="email"
            placeholder="Email Address"
            class="border border-gray-400 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-600"
          />

          <div class="flex border border-gray-400 rounded-lg overflow-hidden focus-within:ring-2 focus-within:ring-indigo-600">
            <button type="button" class="flex items-center pl-3 pr-2 bg-white border-r border-gray-400">
              <img src="https://flagcdn.com/w20/id.png" alt="Indonesia Flag" class="w-5 h-5 rounded-sm" />
              <svg class="ml-1 w-3 h-3 text-gray-600" fill="none" stroke="currentColor" stroke-width="2"
                viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9" />
              </svg>
            </button>
            <input
              type="tel"
              placeholder="Mobile Number"
              class="flex-grow px-4 py-3 focus:outline-none"
              pattern="[0-9+]*"
            />
          </div>

          <input
            type="password"
            placeholder="Password"
            class="border border-gray-400 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-600"
          />
          <input
            type="password"
            placeholder="Confirm Password"
            class="border border-gray-400 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-600"
          />

          <label class="inline-flex items-center space-x-2 text-gray-700 font-semibold text-sm">
            <input type="checkbox" class="form-checkbox w-5 h-5 rounded border-gray-400 text-indigo-600" />
            <span>I agree with the terms and conditions</span>
          </label>

          <button
            type="submit"
            class="mt-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg py-3 font-semibold transition-colors duration-200">
            <a href="index.html">Next</a>
          </button>
        </form>

        <p class="text-xs text-center text-gray-600 mt-4 mb-8">
          Need help? Visit our <a href="#" class="font-semibold text-gray-800 underline">help center</a>
        </p>
      </div>
    </main>

    <!-- KANAN: Gambar Ilustrasi -->
    <div class="w-1/2 flex items-center justify-end pr-10">
      <img src="assets/images/bg login.png"
           alt="Login Illustration"
           class="w-full max-w-[650px] h-auto object-contain" />
    </div>

  </div>

</body>
</html>
